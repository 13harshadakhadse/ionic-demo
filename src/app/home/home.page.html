<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" *ngIf="userDetail?.isLoggedIn">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <!-- <ion-buttons class="text-black" slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons> -->
      <ion-title class="text-center text-xl ">Grocery App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-searchbar class="rounded-full" placeholder="Search products" [debounce]="1000"
      (ionInput)="searchInput($event)"></ion-searchbar>
    <p class="text-base font-bold p-shop-now">Shop Now</p>
    <swiper-container class="banner-slides" [modules]="swiperModules" [loop]="true" [autoplay]="true"
      [pagination]="true">
      <swiper-slide *ngFor="let slide of sliders; trackBy: trackBySlider">
        <ion-img [src]="slide.image"></ion-img>
      </swiper-slide>

    </swiper-container>
    <div>
      <h4 class="mt-2 pl-10 text-xl text-bold">All categories</h4>
      <ion-grid class="padding-t-0">
        <ion-row>
          <ion-col *ngFor="let cat of categories; trackBy: trackByCategory" size="4" class="ion-justify-content-center">
            <ion-card class=" card-ionic shadow-none" (click)="routeToCategoryProducts()">
              <ion-card-content class="ion-no-padding text-center pb-0">
                <div class="img-menu">
                  <ion-img class="h-full w-full" [src]="cat.image"></ion-img>
                </div>
              </ion-card-content>
            </ion-card>
            <p class="text-13 w-full text-center">{{cat.name}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</div>
