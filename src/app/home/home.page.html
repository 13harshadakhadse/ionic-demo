<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" *ngIf="userDetail?.isLoggedIn">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="text-center">Grocery App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-searchbar placeholder="Search products" [debounce]="1000" (ionInput)="searchInput($event)"></ion-searchbar>
    <swiper-container class="banner-slides" [modules]="swiperModules" [loop]="true" [autoplay]="true"
      [pagination]="true">
      <swiper-slide *ngFor="let slide of slideImages">
        <ion-img [src]="slide.image"></ion-img>
      </swiper-slide>

    </swiper-container>
    <div>
      <h4>All categories</h4>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let cat of categories" size="4" size-md="3">
            <ion-card class="ion-no-margin">
              <ion-card-content class="ion-no-padding text-center">
                <div>
                  <ion-img [src]="cat.image"></ion-img>
                </div>
                <p>{{cat.label}}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</div>
